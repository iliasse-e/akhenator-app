<!DOCTYPE html>
<html>
    <head>
        <title>Akhenator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="akhenatorcss.css" type="text/css"/>
    </head>
    <body>
        <section class="center">
            <div class="title title-animation">Bienvenue sur Akhenator</div>
            <div class="bubble-animation box sb1">
                <div>Je devine toutes tes pensées !</div>
                <div>Oseras-tu me défier ?</div>
            </div>

            <form class="btn btn-start btn-animation" action="/Akhenator/NewGameServlet">
                <input class="btn btn-primary btn btn-lg" type="submit" value="Démarrer nouvelle partie">
            </form>
            <p class="star star-1"></p>
            <p class="star star-2"></p>
            <p class="star star-3"></p>
            <p class="star star-4"></p>
            <p class="star star-5"></p>
            <p class="star star-6"></p>
        </section>
        <aside class="genie">
            <img src="./images/genie.png" alt="alt"/>  
        </aside>
    </body>
    <footer>
        <div class="credit center">Proudly made by : Iliasse, Morgane and Thibault </div>
    </footer>
</html>
